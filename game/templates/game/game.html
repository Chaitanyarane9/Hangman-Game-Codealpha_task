{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
    <h1>Hangman Game</h1>
    <p>{{ display_word }}</p>
    <p>Guesses: {{ guesses }}</p>
    <p>Lives left: {{ lives }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="letter" maxlength="1" required autofocus>
        <button type="submit">Guess</button>
    </form>
</body>
</html>
